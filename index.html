<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS form validation</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <div class="container">
            <form novalidate>
                <h2>Formularz kontaktowy:</h2>
                <div class="imie">
                    <label for="input_imie">Imię:</label>
                    <input type="text" id="input_imie" name="imie" placeholder="Wpisz imię">
                    <p class="error"></p>
                </div>
                <div class="nazwisko">
                    <label for="input_nazwisko">Nazwisko:</label>
                    <input type="text" id="input_nazwisko" name="nazwisko" placeholder="Wpisz nazwisko">
                    <p class="error"></p>
                </div>
                <div class="data_ur">
                    <label for="input_data_ur">Data urodzenia:</label>
                    <input type="text" id="input_data_ur" name="data_ur" placeholder="Wpisz datę urodzenia">
                    <p class="error"></p>
                </div>
                <div class="email">
                    <label for="input_email">Email:</label>
                    <input type="email" id="input_email" name="email" placeholder="Wpisz email">
                    <p class="error"></p>
                </div>
                <div class="komentarz">
                    <label for="komentarz">Komentarz:</label>
                    <textarea rows="4" cols="50" name="komentarz" id="komentarz" placeholder="Dodaj komentarz"></textarea>
                    <p class="error"></p>
                </div>
                <input type="submit" class="btn" value="Wyślij"></input>
            </form>
        </div>
        <script src="main.js"></script>
</body>

</html>
